<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blocking</title>
</head>
<body>
    <b>Demo:</b> You canâ€™t click the button while the browser process is blocked.
    <p>
    <a id="block" href="">Block for 5 seconds</a>
    <span id="statusMessage"></span>
    <p>
    <button>Simple button</button>
    <script>
        document.getElementById('block')
        .addEventListener('click', onClick);

        function onClick(event) {
            event.preventDefault();

            setStatus('[Blocking...]');
            // Make sure that status is displayed *before* sleeping
            afterLayout(function () {
                sleep(5000);
                setStatus('[Done]');
            });
        }
        function sleep(milliseconds) {
            var start = Date.now();
            while ((Date.now() - start) < milliseconds);
        }
        function setStatus(status) {
            var statusElt = document.getElementById('statusMessage');
            statusElt.textContent = status;
        }
        function afterLayout(callback) {
            var count = 3; // Firefox seems to need three invocations
            function countDownInvocations() {
                count--;
                // Firefox seems to need three triggers
                if (count > 0) {
                    requestAnimationFrame(countDownInvocations);
                } else {
                    callback();
                }
            }
            requestAnimationFrame(countDownInvocations);
        }
    </script>
</body>
</html>
