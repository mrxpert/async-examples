<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blocking</title>
</head>
<body>
    <b>Demo:</b> You canâ€™t click the button while the browser process is blocked.
    <p>
    <a id="block" href="">Block for 5 seconds</a>
    <span id="statusMessage"></span>
    <p>
    <button>Simple button</button>
    <script>
        document.getElementById('block')
        .addEventListener('click', onClick);

        function onClick(event) {
            event.preventDefault();

            setStatus('[Blocking...]');
            // Use setTimeout() so that the status is displayed
            // *before* sleeping
            setTimeout(function () {
                sleep(5000);
                setStatus('[Done]');
            }, 0);
        }
        function sleep(milliseconds) {
            var start = Date.now();
            while ((Date.now() - start) < milliseconds);
        }
        function setStatus(status) {
            var statusElt = document.getElementById('statusMessage');
            statusElt.textContent = status;
        }
    </script>
</body>
</html>
